<!doctype html>
<html lang="en">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link rel="stylesheet" type="text/css" media="all" href="css/reset.css" /> <!-- reset css -->
<script type="text/javascript" src="http://code.jquery.com/jquery.min.js"></script>
<!-- Bootstrap CSS -->
<!-- <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"> -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
<link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">

<style>
    body{ background-color: ivory; }
    #canvas{border:1px solid red;}
    div.sticky {
      position: -webkit-sticky;
      position: sticky;
      top: 0;
      padding: 30px;
    }
</style>

<script>
var canvas=null;
var ctx=null;
var offsetX=null;
var offsetY=null;
var WIDTH = null;
var HEIGHT = null;
var TOKEN_SIZE = null;

// drag related variables
var dragok = false;
var gridOn = false;
var fakeEntity = null;
var startX;
var startY;

// an array of objects that define different rectangles
var rects=null;

// draw a single rect
function rect(x,y,w,h) {
    ctx.beginPath();
    ctx.rect(x,y,w,h);
    ctx.closePath();
    ctx.fill();
}

// clear the canvas
function clear() {
    ctx.clearRect(0, 0, WIDTH, HEIGHT);
}

// redraw the scene
function draw() {
    clear();
    ctx.fillStyle = "#FAF7F8";
    rect(0,0,WIDTH,HEIGHT);

    // draw grid
    if (dragok || gridOn) {
        ctx.fillStyle="#ffffff";
        ctx.lineWidth = 1;
        for (i = TOKEN_SIZE; i < HEIGHT; i += TOKEN_SIZE)
        {
            ctx.moveTo(0, i);
            ctx.lineTo(WIDTH, i);
            ctx.stroke();
        }
        for (i = TOKEN_SIZE; i <WIDTH; i += TOKEN_SIZE)
        {
            ctx.moveTo(i, 0);
            ctx.lineTo(i,HEIGHT);
            ctx.stroke();
        }
    }

    // redraw each rect in the rects[] array
    for(var i=0;i<rects.length;i++){
        var r=rects[i];
        ctx.fillStyle=r.fill;
        rect(r.x,r.y,r.size*TOKEN_SIZE,r.size*TOKEN_SIZE);
    }

    if (fakeEntity && fakeEntity.col && fakeEntity.row) {
        // fakeEntity.icon.onload = function() {
        //   ctx.drawImage(fakeEntity.icon, fakeEntity.x, fakeEntity.y);
        // };
        ctx.fillStyle=fakeEntity.fill;
        rect(fakeEntity.x, fakeEntity.y, fakeEntity.size*TOKEN_SIZE, fakeEntity.size*TOKEN_SIZE)
    }
}

function pullGrid() {
    $.ajax({
        url: "/grid",
        type: "GET",
        contentType: "application/json"}).done(function(data) {
            var parsed = JSON.parse(data);
            rects = parsed
            for (var i=0;i<rects.length;i++) {
                rects[i].x = rects[i].col * TOKEN_SIZE;
                rects[i].y = rects[i].row * TOKEN_SIZE;
                rects[i].isDragging = false;
            }
            // call to draw the scene
            draw();
    });
}

// handle mousedown events
function myDown(e){

    // tell the browser we're handling this mouse event
    e.preventDefault();
    e.stopPropagation();

    // get the current mouse position
    var mx=parseInt(e.clientX-offsetX);
    var my=parseInt(e.clientY-offsetY);

    // test each rect to see if mouse is inside
    for(var i=0;i<rects.length;i++){
        var r=rects[i];
        if(mx>r.x && mx<r.x+r.size*TOKEN_SIZE && my>r.y && my<r.y+r.size*TOKEN_SIZE){
            // if yes, set that rects isDragging=true
            dragok=true;
            r.isDragging=true;
        }
    }
    // save the current mouse position
    startX=mx;
    startY=my;
}

// handle mouseup events
function myUp(e){
    // tell the browser we're handling this mouse event
    e.preventDefault();
    e.stopPropagation();

    // clear all the dragging flags
    dragok = false;
    changeMade = false;
    for(var i=0;i<rects.length;i++){
        if (rects[i].isDragging) {
            var r=rects[i];
            r.col = snapToGrid(r.x);
            r.x = TOKEN_SIZE * r.col;
            r.row = snapToGrid(r.y);
            r.y = TOKEN_SIZE * r.row;

            $.ajax({
                url: "/update/pos/" + [r.eid, r.col, r.row].join('/'),
                type: "GET"});
            changeMade = true;
        }
        rects[i].isDragging=false;
    }
    if (changeMade)
        draw();
}

function snapToGrid(p) {
    var div = p / TOKEN_SIZE;
    var offset = div % 1;
    if (offset < 0.5) {
        return Math.floor(div);
    } else {
        return Math.ceil(div);
    }
}


// handle mouse moves
function moveEntity(e){
    // if we're dragging anything...
    if (dragok){

        // tell the browser we're handling this mouse event
        e.preventDefault();
        e.stopPropagation();

        // get the current mouse position
        var mx=parseInt(e.clientX-offsetX);
        var my=parseInt(e.clientY-offsetY);

        // calculate the distance the mouse has moved
        // since the last mousemove
        var dx=mx-startX;
        var dy=my-startY;

        // move each rect that isDragging
        // by the distance the mouse has moved
        // since the last mousemove
        for(var i=0;i<rects.length;i++){
            var r=rects[i];
            if(r.isDragging){
                r.x+=dx;
                r.y+=dy;
            }
        }

        // redraw the scene with the new rect positions
        draw();

        // reset the starting mouse position for the next mousemove
        startX=mx;
        startY=my;

    }
}

function placePlayer() {
    $.ajax({
        url: "/create/" + [fakeEntity.type, fakeEntity.col, fakeEntity.row].join('/'),
        type: "GET"}).done(function(data) {
            fakeEntity.eid = data;
            rects.push(fakeEntity);
            fakeEntity = null;
    });
    gridOn = false;
    canvas.onmousemove = moveEntity;
    canvas.onmousedown = myDown;

    draw();
}

function placeMonster() {
    $.ajax({
        url: "/create/" + [fakeEntity.type, fakeEntity.col, fakeEntity.row].join('/'),
        type: "GET"}).done(function(data) {
            fakeEntity.eid = data;
            rects.push(fakeEntity);
            fakeEntity = null;
    });
    gridOn = false;
    canvas.onmousemove = moveEntity;
    canvas.onmousedown = myDown;

    draw();
}

function placeObstacle() {
    $.ajax({
        url: "/create/" + [fakeEntity.type, fakeEntity.col, fakeEntity.row].join('/'),
        type: "GET"}).done(function(data) {
            fakeEntity.eid = data;
            rects.push(fakeEntity);
            fakeEntity = null;
    });
    gridOn = false;
    canvas.onmousemove = moveEntity;
    canvas.onmousedown = myDown;

    draw();
}

function showFakeEntity(e) {
    // tell the browser we're handling this mouse event
    e.preventDefault();
    e.stopPropagation();

    // get the current mouse position
    var mx=parseInt(e.clientX-offsetX);
    var my=parseInt(e.clientY-offsetY);

    mx -= fakeEntity.size * TOKEN_SIZE / 2;
    my -= fakeEntity.size * TOKEN_SIZE / 2;

    // calculate the distance the mouse has moved
    // since the last mousemove
    // var dx=mx-startX;
    // var dy=my-startY;

    fakeEntity.col = snapToGrid(mx);
    fakeEntity.x = TOKEN_SIZE * fakeEntity.col;
    fakeEntity.row = snapToGrid(my);
    fakeEntity.y = TOKEN_SIZE * fakeEntity.row;

    // redraw the scene with the new rect positions
    draw();

    // reset the starting mouse position for the next mousemove
    // startX=mx;
    // startY=my;
}

function addPlayer() {
    // need to:
    // 1. replace the on click function to add player on click
    var imgObj = new Image();
    canvas.onmousedown = placePlayer;
    imgObj.src = "https://dantheletsplayman.files.wordpress.com/2012/02/ash-red.png"
    // 2. show the grid
    gridOn = true;
    // 3. show a transparent player show up on the grid
    fakeEntity = {"col":null, "row":null, "size":1,"fill":"#444444", "type": "player", "icon": imgObj};
    canvas.onmousemove = showFakeEntity;
}

function addMonster() {
    // need to:
    // 1. replace the on click function to add player on click
    canvas.onmousedown = placeMonster;
    // 2. show the grid
    gridOn = true;
    // 3. show a transparent monster show up on the grid
    fakeEntity = {"col":null, "row":null, "size":1,"fill":"#FF5733", "type": "monster", "icon": null};
    canvas.onmousemove = showFakeEntity;
}

function addObstacle() {
    // need to:
    // 1. replace the on click function to add player on click
    canvas.onmousedown = placeObstacle;
    // 2. show the grid
    gridOn = true;
    // 3. show a transparent monster show up on the grid
    fakeEntity = {"col":null, "row":null, "size":1,"fill":"#2A9700", "type": "monster", "icon": null};
    canvas.onmousemove = showFakeEntity;
}

window.onload=function(){

    // get canvas related references
    canvas=document.getElementById("canvas");
    ctx=canvas.getContext("2d");
    var BB=canvas.getBoundingClientRect();
    offsetX=BB.left;
    offsetY=BB.top;
    WIDTH = canvas.width;
    HEIGHT = canvas.height;
    TOKEN_SIZE = Math.min(WIDTH, HEIGHT)/15;

    // listen for mouse events
    canvas.onmousedown = myDown;
    canvas.onmouseup = myUp;
    canvas.onmousemove = moveEntity;

    pullGrid();

}; // end $(function(){});
</script>
</head>
<body>
  <div class="row">
    <div class="col">
      <canvas id="canvas" width=500 height=500></canvas>
      <script src='/js/canvas.js'></script>
      <div align="center">
        <a href="#" onclick="addPlayer()" class="btn btn-primary"><span class="fa fa-user"></span> Add Player </a>
        <a href="javascript:addMonster()" class="btn btn-secondary"><span class="fa fa-flash"></span> Add Monster </a>
        <a href="javascript:addObstacle()" class="btn btn-warning"><span class="fa fa-fire"></span> Add Obstacle </a>
        <a href="javascript:remove()" class="btn btn-danger"><span class="fa fa-remove"></span> Remove </a>
    </div>
    </div>
    <div class="col">
      <div class="sticky">
        <div class="btn-group-vertical">
          <button type="button" onClick="Damage()" class="btn btn-danger">Damage</button>
          <button type="button" onClick="Heal()" class="btn btn-success">Heal</button>
          <button type="button" onClick="Stats()" class="btn btn-warning">Check Stats</button>
          <button type="button" onClick="Turn()" class="btn btn-info">Start Monster Turn</button>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
